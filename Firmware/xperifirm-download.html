<img src ="http://1.bp.blogspot.com/-ivxtKFPReEc/Xr5uLU3r3BI/AAAAAAAAIr0/kVjXBB5Ds1U8oChdVjme4kkJqdDOzPzNACLcBGAsYHQ/s1600/XperiFirm.png" > <!--="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" data-original-height="452" data-original-width="700" height="412" src="img/1.bp.blogspot.com/-ivxtKFPReEc/Xr5uLU3r3BI/AAAAAAAAIr0/kVjXBB5Ds1U8oChdVjme4kkJqdDOzPzNACLcBGAsYHQ/s640/XperiFirm.png" width="640" /></a><span class="tlid-translation translation" lang="ar"></span><br />
<span class="tlid-translation translation" lang="ar"><br />XperiFirm هي أداة مهمة عند تفليش بملفات firmware من سوني &#1548; أو إذا كنت تحاول فقط تحديث أو تعديل مناطق هاتفك. فيما يلي قائمة بالميزات التي توفرها هذه الأداة:<br /><br />يدعم جميع أجهزة Xperia<br /><br />يوصلك XperiFirm بقاعدة بيانات تتكون من جميع أجهزة Xperia. هذا يعني أنك لا تحتاج إلى نماذج محددة لاستخدام هذه الأداة &#1548; بل ستساعدك هذه الحزمة الفريدة في العثور على firmware لكل جهاز Xperia.<br /><br />تحقق من أحدث firmware للجهاز المتصل<br /><br />عندما تقوم بتوصيل جهاز Xperia بجهاز الكمبيوتر الخاص بك وتشغيل هذا البرنامج &#1548; فسوف يتعرف تلقائي&#1611;ا على جهازك ويعطيك الإخراج لأحدث firmware لجهازك.<br /><br />توقف مؤقت&#1611;ا واستأنف وظيفة التنزيل<br /><br />إنه أمر مؤسف &#1548; ولكن حتى أحدث متصفحات الويب لا تدعم إيقاف وظيفة التنزيل مؤقت&#1611;ا ولكن بفضل XperiFirm يمكنك إيقاف التنزيلات مؤقت&#1611;ا واستئنافها كما تريد. توفر الأداة سهولة التحقق مما يعني أن ملفاتك ستكون بالطريقة التي كان من المفترض أن تكون بها بالضبط بدلا&#1611; من إتلافها من خلال نقل البيانات.<br /><br />يدعم firmware المرفقة<br /><br />تقوم سوني بتصنيع الملحقات الذكية مثل الساعة الذكية. بكل سرور &#1548; XperiFirm يدعمهم ولديه قائمة من البرامج الثابتة المتاحة لهم. يمكنك استعادة ساعتك الذكية إلى إعدادات المخزون من خلال تحديث firmware الذي تم تنزيله بواسطة XperiFirm.<br />&nbsp;</span><br />
<span class="tlid-translation translation" lang="ar">تنزيل XperiFirm<br /><br />يمكنك تنزيل XperiFirm من روابط التنزيل السريع الموضحة أدناه. ذكرنا أن XperiFirm يدعم Linux و Windows و macOS. الحزمة للجميع هي نفسها ولكن بالنسبة لنظامي التشغيل Linux و macOS لتشغيل هذه الحزمة &#1548; فأنت بحاجة إلى Mono.</span><br />
